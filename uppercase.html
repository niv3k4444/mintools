<!DOCTYPE html>
<html>
    <link rel ="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="scriptUppercase.js"></script>
    <script src="scriptMode.js"></script>
    <body>
        <div class="page">
            <div class="container">
                <div class="taskbar">
                    <a href="lowercase.html">
                        <button class="button">Lowercase</button>
                    </a>
                    <a href="uppercase.html">
                        <button class="btn-active">Uppercase</button>
                    </a>
                    <a href="encode.html">
                        <button class="button">Base64 Encoding</button>
                    </a>
                    <a href="decode.html">
                        <button class="button">Base64 Decoding</button>
                    </a>
                    <a href="json.html">
                        <button class="button">JSON Formatting</button>
                    </a>
                    <a href="html.html">
                        <button class="button">HTML Formatting</button>
                    </a>
                    <a href="duplicates.html">
                        <button class="button">Duplicates Searcher</button>
                    </a>
                </div>
            </div> 
            <div class="dashboard">
                <textarea id="text-in" class="text" placeholder="Insert the text you want to put in uppercase."></textarea>
                <button class="btn-dashboard" onclick="uppercase()">
                    Convert!
                </button> 
                <textarea disabled id="text-out" class="text" placeholder="The result will appear here."></textarea>
            </div>
            <input type = "checkbox" id="darkmode-toggle" onclick="switchmode()">
            <label for ="darkmode-toggle">
        </div>
    </body>
</html>
