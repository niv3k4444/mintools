<!DOCTYPE html>
<html>
    <link rel ="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="scriptDuplicates.js"></script>
    <script src="scriptMode.js"></script>
    <body>
        <div class="page">
            <div class="container">
                <div class="taskbar">
                    <a href="lowercase.html">
                        <button class="button">Lowercase</button>
                    </a>
                    <a href="uppercase.html">
                        <button class="button">Uppercase</button>
                    </a>
                    <a href="encode.html">
                        <button class="button">Base64 Encoding</button>
                    </a>
                    <a href="decode.html">
                        <button class="button">Base64 Decoding</button>
                    </a>
                    <a href="json.html">
                        <button class="button">JSON Formatting</button>
                    </a>
                    <a href="html.html">
                        <button class="button">HTML Formatting</button>
                    </a>
                    <a href="duplicates.html">
                        <button class="btn-active">Duplicates Searcher</button>
                    </a>
                </div>
            </div>
            <div class="dashboard">
                <textarea class="text" id="text-in" placeholder="Insert the words you want to check."></textarea>
                <button id="btn-duplicates" onclick="duplicates()">
                    Check if there are repeated words!
                </button>                
                <div id="div-duplicates">
                    <textarea readonly class="txt-duplicates" id="text-out1" placeholder="Here will appear the words that were present multiple times."></textarea>
                    <textarea readonly class="txt-duplicates" id="text-out2" placeholder="Here will appear the words that were present only once."></textarea>
                </div>
            </div>
            <input type = "checkbox" id="darkmode-toggle" onclick="switchmode()">
            <label for ="darkmode-toggle">
        </div>
    </body>
</html>
