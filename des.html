                <a href="index.html">
                    <button class="btn">Homepage</button>

                <a href="lowerUpper.html">

                <a href="Base64.html">

                <a href="json.html">

                </a>
                <a href="html.html">

                <a href="duplicates.html">

                </a>
                <a href="minJs.html">
                    <button class="btn">Minify JavaScript</button>
                </a>
                <a href="minJson.html">
                    <button class="btn">Minify JSON</button>
                </a>
                <a href="photoViewer64.html">
                    <button class="btn">View Base64 Photo</button>

                <a href="aes.html">

            <div class="dashboard">
                <textarea id="txt-in" class="text" rows="10" placeholder="Insert the DES text you want to encode/decode."></textarea>
                <textarea id="key-in" class="des-key" placeholder="Insert the key."></textarea>
                <div>
                    <button class="btn-dashboard" onclick="encodeDes()">
                        Encode!
                    </button>
                    <button class="btn-dashboard" onclick="decodeDes()">
                        Decode!
                    </button>
                </div>
                <div class="container-out">
                    <button class="btn-copy" onclick="copyText()">Copy</button>
                    <textarea disabled id="txt-out" class="text textWithLessMarginTop" rows="10" placeholder="The result will appear here."></textarea>
                </div>
            </div>
            <input type = "checkbox" id="darkmode-toggle" onclick="switchmode()">
            <label for ="darkmode-toggle">
        </div>
